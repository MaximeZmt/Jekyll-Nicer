<header>
	<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-secondary mb-4">
  <div class="container-fluid">
	<a class="navbar-brand" href="#">TITLE</a>
	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	  <span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarCollapse">
	  <ul class="navbar-nav me-auto mb-2 mb-md-0">
		<li class="nav-item">
		  <a class="nav-link active" aria-current="page" href="/">Home</a>
		</li>
		<li class="nav-item">
		  <a class="nav-link" href="#">Option 1</a>
		</li>
		<li class="nav-item">
		  <a class="nav-link" href="#">Option 2</a>
		</li>
		<li class="nav-item">
		  <a class="nav-link" href="#">Option 3</a>
		</li>

	  </ul>
	  <div class="d-flex">
		{% if site.linkedInAccount != "" %}
		<a href="https://www.linkedin.com/in/{{ site.linkedInAccount }}/"><i class="fa fa-linkedin fa-3x social px-1 socialAdd"></i></a>
		{% endif %}
		
		{% if site.instagramAccount != "" %}
		<a href="https://www.instagram.com/{{ site.instagramAccount }}/"><i class="fa fa-instagram fa-3x social px-1 socialAdd"></i></a>
		{% endif %}

		{% if site.githubAccount != "" %}
		<a href="https://github.com/{{ site.githubAccount }}/"><i class="fa fa-github fa-3x social px-1 socialAdd"></i></a>
		{% endif %}

		{% if site.mailAccount != "" %}
		<a href="mailto:{{ site.mailAccount }}"><i class="fa fa-envelope-square fa-3x social px-1 socialAdd"></i></a>
		{% endif %}
	  </div>
	</div>
  </div>
